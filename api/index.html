<script>

    function criptografar(){
        const password = document.querySelector('#password').value;
        const hashRipemd128 = 'NAN';
        const hashSha1 = 'NAN';
        const hashMd5 = 'NAN';
        const hashSha3224 = 'NAN';

        if (password) {
            hashRipemd128 = CryptoJS.RIPEMD128(password).toString();
            hashSha1 = CryptoJS.SHA1(password).toString();
            hashMd5 = CryptoJS.MD5(password).toString();
            hashSha3224 = CryptoJS.SHA3(password, { outputLength: 224 }).toString();
        }
        
        console.log(hashRipemd128);
        console.log(hashSha1);
        console.log(hashSha3224);
        console.log(hashMd5);
        document.querySelector('#ripemd128').value = hashRipemd128;
        document.querySelector('#hashSha1').value = hashSha1;
        document.querySelector('#hashMd5').value = hashMd5;
        document.querySelector('#hashSha3224').value = hashSha3224;
        
    }

    function copyToClipboard(texto) {
        const textArea = document.createElement("textarea");
        textArea.value = texto;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            const sucesso = document.execCommand('copy');
            const msg = sucesso ? 'bem-sucedida' : 'mal-sucedida';
            alert(`Comando de cópia de texto foi ${msg}`);
        } catch (erro) {
            alert('Oops, não foi possível copiar');
        }
        
        document.body.removeChild(textArea);
    }

</script>
